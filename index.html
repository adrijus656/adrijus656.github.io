<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="vignette"></div>
    <div class="bg-container"></div>

    <div id="card">
        <div class="gif-frame">
            <img id="main-gif" src="https://media.tenor.com/0jDvy_gaK7EAAAAC/milk-bear-sending-hearts.gif" alt="cute bear">
        </div>
        <h1 id="question">Will you be my valentine?</h1>
        <div class="buttons" id="btn-container">
            <button id="yes-btn" class="glow-on-hover" onclick="respond('yes')">Yes!</button>
            <button id="no-btn" onclick="respond('no')">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
