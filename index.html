<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADRAA // ROOT</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="entry-screen" onclick="bootSystem()">
        <div class="entry-text">INITIALIZE_SESSION</div>
        <div class="click-prompt">[ CLICK TO START ]</div>
    </div>

    <div class="bg-wrapper">
        <div class="grid-overlay"></div>
        <video autoplay muted loop playsinline id="bg-video">
            <source src="background.mp4" type="video/mp4">
        </video>
        <div class="bg-dim"></div>
    </div>

    <div id="interface">
        
        <div class="stats">
            <div class="stat-line">LOC: VILNIUS <span style="color:var(--accent)">[-8°C]</span></div>
            <div class="stat-line">UP: <span id="uptime">00:00:00</span></div>
        </div>

        <main class="hero">
            <img src="https://64.media.tumblr.com/138a2a9a96abf47d592958eab0d2e266/tumblr_n0hn059Owh1s5jjtzo1_500.gif" class="gun-gif" alt="Adraa Gif">
            <h1 class="glitch-title">ADRAA</h1>
            <div class="badges">
                <span class="badge">ROOT</span>
                <span class="badge">HVH</span>
                <span class="badge">DEV</span>
            </div>
        </main>

        <div class="module player-widget">
            <div class="player-header">
                <span>NOW PLAYING</span>
                <i class="fa-brands fa-soundcloud"></i>
            </div>
            <div class="track-info" id="track-name">WAITING FOR INPUT...</div>
            <div class="artist-info">SoundCloud Stream</div>
            
            <div class="controls">
                <i class="fa-solid fa-backward-step btn" onclick="prevSong()"></i>
                <div class="play-btn" onclick="togglePlay()"><i class="fa-solid fa-play" id="play-icon"></i></div>
                <i class="fa-solid fa-forward-step btn" onclick="nextSong()"></i>
            </div>
        </div>

        <div class="dock-container">
            <div class="dock">
                <div class="dock-item" onclick="window.open('https://discord.com', '_blank')">
                    <i class="fa-brands fa-discord"></i>
                    <span class="tooltip">Discord</span>
                </div>
                <div class="dock-item" onclick="window.open('https://steamcommunity.com', '_blank')">
                    <i class="fa-brands fa-steam"></i>
                    <span class="tooltip">Steam</span>
                </div>
                <div class="dock-item" onclick="toggleTerminal()">
                    <i class="fa-solid fa-terminal"></i>
                    <span class="tooltip">Terminal</span>
                </div>
            </div>
        </div>

        <div class="terminal-wrapper" id="terminal">
            <div class="terminal-window">
                <div class="term-header">
                    <div class="dot red" onclick="toggleTerminal()"></div>
                    <div class="dot yel"></div>
                    <div class="dot grn"></div>
                </div>
                <div class="term-body" id="term-output">
                    <div style="color:var(--accent)">Welcome to AdraaOS v9.0</div>
                    <div>Type <span style="color:#fff">help</span> to begin.</div><br>
                </div>
                <div class="term-input-line">
                    <span style="color:var(--accent)">➜</span> <span>~</span>
                    <input type="text" id="term-input" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>

        <iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/2181709799&color=%23a855f7&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"></iframe>

    </div>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
