<div id="terminal" class="terminal-wrapper closed">
    <div class="terminal-window">
        <div class="term-header">
            <div class="term-controls">
                <div class="term-dot close" onclick="toggleTerminal()"></div>
                <div class="term-dot min"></div>
                <div class="term-dot max"></div>
            </div>
            <span class="term-title">root@adraa — zsh</span>
            <div style="width: 40px;"></div> </div>
        <div class="term-body" id="term-output">
            <div class="line">Last login: <span id="last-login">Mon Feb 12</span> on ttys001</div>
            <div class="line" style="color:var(--accent)">Welcome to AdraaOS v8.0</div>
            <br>
            <div class="line">Type <span class="cmd" style="color:#fff">help</span> to view available commands.</div>
            <br>
        </div>
        <div class="term-input-line">
            <span class="prompt">➜</span>
            <span class="path">~</span>
            <input type="text" id="term-input" autocomplete="off" spellcheck="false" autofocus>
        </div>
    </div>
</div>
