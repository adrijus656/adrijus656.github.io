<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADRAA // ROOT</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cursor"></div>

    <canvas id="ash-canvas"></canvas>
    <div class="vignette"></div>

    <div id="entry-screen" onclick="bootSystem()">
        <div class="entry-content">
            <div class="entry-title">INITIALIZE</div>
            <div class="entry-sub">[ CLICK TO START ]</div>
        </div>
    </div>

    <div id="notification-area"></div>

    <div id="context-menu">
        <div class="ctx-header">SYSTEM ACTIONS</div>
        <div class="ctx-item" onclick="location.reload()"><i class="fa-solid fa-rotate-right"></i> REBOOT</div>
        <div class="ctx-item" onclick="toggleFullScreen()"><i class="fa-solid fa-expand"></i> FULLSCREEN</div>
        <div class="ctx-divider"></div>
        <div class="ctx-item" onclick="copyDiscord()"><i class="fa-brands fa-discord"></i> COPY DISCORD</div>
        <div class="ctx-item" onclick="window.open('https://github.com', '_blank')"><i class="fa-brands fa-github"></i> SOURCE</div>
    </div>

    <div id="interface">
        
        <div class="top-bar">
            <div class="top-left">
                <div class="stat">VILNIUS <span class="accent">[-8°C]</span></div>
                <div class="stat">TIME: <span id="clock">00:00:00</span></div>
            </div>

            <div class="top-right" onclick="copyDiscord()">
                <div class="profile-card">
                    <div class="profile-text">
                        <span id="discord-name">adra6</span>
                        <span id="discord-activity">OFFLINE</span>
                    </div>
                    <div class="pfp-wrapper">
                        <img id="discord-pfp" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="pfp">
                        <div id="status-indicator" class="status-dot offline"></div>
                    </div>
                </div>
            </div>
        </div>

        <main class="hero">
            <h1 class="gradient-title">ADRAA</h1>
            <div class="tags">
                <span class="tag">ROOT</span>
                <span class="tag">HVH</span>
                <span class="tag">DEV</span>
            </div>
        </main>

        <div class="player-widget tilt-card">
            <div class="player-header">
                <div class="ph-left">
                    <i class="fa-solid fa-music"></i>
                    <span>NOW PLAYING</span>
                </div>
                <i class="fa-brands fa-soundcloud"></i>
            </div>
            
            <div class="track-info">
                <div id="track-name">WAITING FOR INPUT...</div>
                <div class="artist-name">SoundCloud Stream</div>
            </div>

            <div class="visualizer">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>

            <div class="controls">
                <i class="fa-solid fa-backward-step btn" onclick="prevSong()"></i>
                <div class="play-btn" onclick="togglePlay()"><i class="fa-solid fa-play" id="play-icon"></i></div>
                <i class="fa-solid fa-forward-step btn" onclick="nextSong()"></i>
            </div>
        </div>

        <div class="dock-container">
            <div class="dock">
                <div class="dock-item" onclick="openLink('https://steamcommunity.com/profiles/76561199593591499/', 'Steam')">
                    <i class="fa-brands fa-steam"></i>
                    <div class="tooltip">Steam</div>
                </div>
                <div class="dock-item" onclick="openLink('https://soundcloud.com/adra-adra-853007141', 'SoundCloud')">
                    <i class="fa-brands fa-soundcloud"></i>
                    <div class="tooltip">SoundCloud</div>
                </div>
                <div class="dock-item" onclick="toggleTerminal()">
                    <i class="fa-solid fa-terminal"></i>
                    <div class="tooltip">Terminal</div>
                </div>
            </div>
        </div>

        <div class="terminal-wrapper" id="terminal">
            <div class="terminal-window tilt-card">
                <div class="term-bar">
                    <div class="traffic">
                        <div class="dot close" onclick="toggleTerminal()"></div>
                        <div class="dot min"></div>
                        <div class="dot max"></div>
                    </div>
                    <div class="term-title">root@adraa:~</div>
                </div>
                <div class="term-content" id="term-output">
                    <div class="sys-msg">AdraaOS v15.5 // SECURE</div>
                    <div class="sys-msg">Type <span class="cmd">help</span> to begin.</div>
                    <br>
                </div>
                <div class="input-area">
                    <span class="prompt">➜</span>
                    <span class="path">~</span>
                    <input type="text" id="term-input" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>

    </div>

    <iframe id="sc-widget" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/2181709799&color=%23ffffff&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false"></iframe>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
