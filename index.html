<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADRAA // NIGHT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;500;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="bg-wrapper">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="background.mp4" type="video/mp4">
        </video>
        <div class="bg-dim"></div>
    </div>

    <div id="interface">
        
        <div class="top-bar">
            <div class="sys-stats">
                <span>VILNIUS: -8°C</span>
                <span id="uptime">00:00:00</span>
            </div>
        </div>

        <main class="hero">
            <img src="https://64.media.tumblr.com/138a2a9a96abf47d592958eab0d2e266/tumblr_n0hn059Owh1s5jjtzo1_500.gif" class="gun-gif" alt="rifle">
            <h1 class="glitch-title" data-text="ADRAA">ADRAA</h1>
            <div class="badges">
                <span class="badge">ROOT</span>
                <span class="badge">HVH</span>
                <span class="badge">DEV</span>
            </div>
        </main>

        <div class="player-widget">
            <div class="player-header">
                <div style="font-size:0.7rem; color:#888;">NOW PLAYING</div>
            </div>
            <div style="overflow:hidden; margin-bottom:15px;">
                <span id="track-name">WAITING FOR INPUT...</span>
            </div>
            
            <div class="visualizer" id="visualizer"></div>
            
            <div class="controls">
                <i class="fa-solid fa-backward-step btn" onclick="prevSong()"></i>
                <div class="play-btn" onclick="togglePlay()"><i class="fa-solid fa-play" id="play-icon"></i></div>
                <i class="fa-solid fa-forward-step btn" onclick="nextSong()"></i>
            </div>
        </div>

        <div class="dock-container">
            <div class="dock">
                <div class="dock-item" onclick="window.open('https://discord.com', '_blank')">
                    <i class="fa-brands fa-discord"></i>
                    <span class="tooltip">Discord</span>
                </div>
                <div class="dock-item" onclick="window.open('https://steamcommunity.com', '_blank')">
                    <i class="fa-brands fa-steam"></i>
                    <span class="tooltip">Steam</span>
                </div>
                <div class="dock-item" onclick="window.open('https://soundcloud.com', '_blank')">
                    <i class="fa-brands fa-soundcloud"></i>
                    <span class="tooltip">Music</span>
                </div>
                <div class="dock-item" onclick="toggleTerminal()">
                    <i class="fa-solid fa-terminal"></i>
                    <span class="tooltip">Terminal</span>
                </div>
            </div>
        </div>

        <div id="terminal" class="terminal-wrapper closed">
            <div class="terminal-window">
                <div class="term-header">
                    <div class="term-dot close" onclick="toggleTerminal()"></div>
                    <div class="term-dot min"></div>
                    <div class="term-dot max"></div>
                </div>
                <div class="term-body" id="term-output">
                    <div style="color:var(--accent); margin-bottom:10px;">Welcome to AdraaOS v8.0</div>
                    <div>Type <span style="color:#fff; font-weight:bold;">help</span> to start.</div>
                    <br>
                </div>
                <div class="term-input-line">
                    <span class="prompt">➜</span>
                    <span style="color:#666">~</span>
                    <input type="text" id="term-input" autocomplete="off" spellcheck="false" autofocus>
                </div>
            </div>
        </div>

        <iframe id="sc-widget" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/2181709799&color=%2338bdf8&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"></iframe>
    </div>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
